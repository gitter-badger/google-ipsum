<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google Ipsum</title>

    <link href='//fonts.googleapis.com/css?family=Droid+Serif|Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
          <div class="page-header">
            <h1><a href="/" alt="Root">Google Ipsum</a> <small>A Google themed Lorem Ipsum Generator</small></h1>
          </div>
          <div class="col-xs-12 col-md-7">
            {{ template "content" . }}
          </div>
          <div class="clearfix visible-xs-block"></div>
          <div class="col-xs-12 col-md-5">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">API Documentation</h3>
              </div>
              <div class="panel-body">
              </div>
            </div>
          </div>
          {{ with .Ipsum }}
          <div class="col-xs-12">
            <div class="well">
              {{ range . }}
              {{ . }}
              {{ end }}
            </div>
          </div>
          {{ end }}
        </div>
    </div>

    <footer>
      <p class="text-center"><small>Google Ipsum is in no way affiliated with Google Inc.</small></p>
    </footer>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </body>
</html>
